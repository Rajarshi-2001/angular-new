<div class="Dashboard">

<p ><strong>Dashboard</strong></p>
<div class="highest-salary">
  Highest Salary: {{ highestSalary?.name }} - {{ highestSalary?.salary }}
</div>
<br>

<div class="add-form">
      <input type="text" [(ngModel)]="newName" placeholder="Name"/>
      <input type="text" [(ngModel)]="newPosition" placeholder="Position"/>
      <input type="number" [(ngModel)]="newSalary" placeholder="Salary" />
      <button (click)="addEmployee()" [disabled]="!newName || newSalary == null">Add Employee</button>
    </div>
<p-table [value]="employees" class="center-table">
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th>Position</th>
      <th pSortableColumn="salary">Salary <p-sortIcon field="salary"></p-sortIcon></th>
      
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-employee let-rowIndex="rowIndex">
    <tr>
        <td >
            <input [(ngModel)]="employee.name" [disabled]="editingID!=rowIndex" placeholder="Name"></td>
           <td > <input [(ngModel)]="employee.position" [disabled]="editingID!=rowIndex" placeholder="Position"></td>
           <td > <input [(ngModel)]="employee.salary" [disabled]="editingID!=rowIndex" placeholder="Salary" type="number">
          </td>
          
      
      <td>
  <button *ngIf="editingID !== rowIndex" (click)="editEmployee(rowIndex)">Edit</button>
  <button *ngIf="editingID === rowIndex" (click)="saveEmployee()">Save</button>
  <button (click)="deleteEmployee(rowIndex)">Delete</button>
</td>

    </tr>
  </ng-template>
</p-table>
</div>
